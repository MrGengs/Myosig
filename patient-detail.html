<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Myosig - Detail Pasien</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’ª</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--white);
            border-radius: var(--border-radius);
        }
        
        .chart-container canvas {
            max-height: 100%;
        }

        .record-item {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary-blue);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .record-date {
            font-weight: 600;
            color: var(--text-dark);
        }

        .record-time {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .record-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .record-stat {
            text-align: center;
            padding: 0.5rem;
            background: var(--lighter-blue);
            border-radius: var(--border-radius);
        }

        .record-stat-label {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .record-stat-value {
            font-weight: 600;
            color: var(--primary-blue);
        }

        /* AI Recommendation Styles */
        #aiRecommendationContent {
            min-height: 200px;
        }

        .ai-loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .ai-loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ai-recommendation {
            background: linear-gradient(135deg, rgba(91, 155, 213, 0.1) 0%, rgba(157, 80, 255, 0.1) 100%);
            border-left: 4px solid var(--primary-blue);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 1rem;
            line-height: 1.8;
        }

        .ai-recommendation h3 {
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ai-recommendation p {
            color: var(--text-dark);
            margin-bottom: 0.75rem;
        }

        .ai-recommendation ul {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        .ai-recommendation li {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .ai-error {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
            border-radius: var(--border-radius);
            padding: 1rem;
            color: #dc3545;
            text-align: center;
        }

        /* Back Button Styles for Mobile */
        .page-header {
            position: relative;
        }

        .back-button-container {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
        }

        .back-button-mobile {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            background: var(--white);
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            text-decoration: none;
            min-width: auto;
        }

        .back-button-mobile:hover {
            background: var(--primary-blue);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .back-button-mobile:active {
            transform: translateY(0);
        }

        .back-button-mobile i {
            font-size: 1rem;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 480px) {
            .page-header {
                padding-top: 3.5rem !important;
                padding-bottom: 1.5rem !important;
            }

            .back-button-mobile {
                padding: 0.5rem 0.875rem;
                font-size: 0.85rem;
                gap: 0.375rem;
            }

            .back-button-mobile i {
                font-size: 0.9rem;
            }

            .page-header h1 {
                font-size: 1.5rem;
                margin-top: 0.5rem;
            }

            .page-header > div[style*="width: 120px"] {
                width: 100px !important;
                height: 100px !important;
                font-size: 3rem !important;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .page-header {
                padding-top: 3rem !important;
            }

            .back-button-mobile {
                padding: 0.625rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Header with Patient Avatar -->
        <div class="page-header fade-in" style="position: relative; padding-top: 2rem;">
            <div class="back-button-container">
                <button onclick="window.history.back()" class="back-button-mobile">
                    <i class="bi bi-arrow-left"></i>
                    <span>Kembali</span>
                </button>
            </div>
            <div style="width: 120px; height: 120px; background: var(--gradient-primary); border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; font-size: 4rem; color: var(--white); box-shadow: var(--shadow-lg); border: 4px solid var(--white);">
                <i class="bi bi-person-heart"></i>
            </div>
            <h1 id="patientName" style="margin-top: 0.5rem;">Nama Pasien</h1>
            <p id="patientId" style="color: var(--text-light); font-size: 0.9rem; margin-top: 0.25rem;">ID Pasien: <span id="patientIdValue">-</span></p>
        </div>

        <!-- Patient Information Card -->
        <div class="card fade-in">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="bi bi-person-vcard card-icon"></i>
                    Informasi Pasien
                </h2>
            </div>
            
            <div class="patient-info-grid">
                <div class="patient-info-item">
                    <div class="patient-info-label">
                        <i class="bi bi-envelope"></i> Email
                    </div>
                    <div class="patient-info-value" id="infoEmail">-</div>
                </div>
                
                <div class="patient-info-item">
                    <div class="patient-info-label">
                        <i class="bi bi-telephone"></i> Telepon
                    </div>
                    <div class="patient-info-value" id="infoPhone">-</div>
                </div>
                
                <div class="patient-info-item">
                    <div class="patient-info-label">
                        <i class="bi bi-calendar"></i> Tanggal Lahir
                    </div>
                    <div class="patient-info-value" id="infoBirthDate">-</div>
                </div>
                
                <div class="patient-info-item">
                    <div class="patient-info-label">
                        <i class="bi bi-gender-ambiguous"></i> Jenis Kelamin
                    </div>
                    <div class="patient-info-value" id="infoGender">-</div>
                </div>
                
                <div class="patient-info-item" style="grid-column: 1 / -1;">
                    <div class="patient-info-label">
                        <i class="bi bi-geo-alt"></i> Alamat
                    </div>
                    <div class="patient-info-value" id="infoAddress">-</div>
                </div>
            </div>
        </div>

        <!-- Medical Information Card -->
        <div class="card fade-in">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="bi bi-file-medical card-icon"></i>
                    Informasi Medis
                </h2>
            </div>
            
            <div class="patient-info-grid">
                <div class="patient-info-item">
                    <div class="patient-info-label">
                        <i class="bi bi-calendar-event"></i> Tanggal Stroke
                    </div>
                    <div class="patient-info-value" id="infoStrokeDate">-</div>
                </div>
                
                <div class="patient-info-item" style="grid-column: 1 / -1;">
                    <div class="patient-info-label">
                        <i class="bi bi-file-text"></i> Catatan Medis
                    </div>
                    <div class="patient-info-value" id="infoMedicalNotes" style="text-align: left; padding-top: 0.5rem;">
                        <p style="margin: 0; color: var(--text-gray); line-height: 1.6;">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Records Chart -->
        <div class="card fade-in">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="card-title">
                    <i class="bi bi-graph-up card-icon"></i>
                    Grafik Record Monitoring
                </h2>
                <div style="display: flex; gap: 0.5rem;">
                    <button id="btnChartWeekly" onclick="changeChartPeriod('weekly')" class="btn btn-sm btn-primary" style="padding: 0.5rem 1rem; font-size: 0.85rem;">
                        <i class="bi bi-calendar-week"></i> Mingguan
                    </button>
                    <button id="btnChartMonthly" onclick="changeChartPeriod('monthly')" class="btn btn-sm btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.85rem;">
                        <i class="bi bi-calendar-month"></i> Bulanan
                    </button>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="recordsChart"></canvas>
            </div>
        </div>

        <!-- Records List -->
        <div class="card fade-in">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="bi bi-clock-history card-icon"></i>
                    Riwayat Record
                </h2>
            </div>
            
            <div id="recordsList">
                <div style="text-align: center; padding: 2rem; color: var(--text-light);">
                    <i class="bi bi-hourglass-split" style="font-size: 2rem;"></i>
                    <p style="margin-top: 1rem;">Memuat riwayat record...</p>
                </div>
            </div>
        </div>

        <!-- AI Recommendation Card -->
        <div class="card fade-in">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="bi bi-robot card-icon"></i>
                    Rekomendasi AI
                </h2>
            </div>
            
            <div id="aiRecommendationContent" style="padding: 1rem;">
                <div style="text-align: center; padding: 2rem; color: var(--text-light);">
                    <i class="bi bi-hourglass-split" style="font-size: 2rem;"></i>
                    <p style="margin-top: 1rem;">Memuat rekomendasi AI...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="bi bi-house-door"></i>
            <span>Beranda</span>
        </a>
        <a href="sensors.html" class="nav-item">
            <i class="bi bi-activity"></i>
            <span>Monitoring</span>
        </a>
        <a href="patient.html" class="nav-item active">
            <i class="bi bi-person-heart" style="color: #5B9BD5 !important; display: inline-block !important; visibility: visible !important; opacity: 1 !important; font-size: 1.5rem !important; z-index: 1000 !important; position: relative !important; -webkit-text-fill-color: #5B9BD5 !important; background: transparent !important; font-family: 'bootstrap-icons' !important;"></i>
            <span>Pasien</span>
        </a>
        <a href="account.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Akun</span>
        </a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/patient-detail.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
