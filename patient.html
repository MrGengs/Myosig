<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Myosig - Daftar Pasien</title>
    <link rel="icon" href="assets/image/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .patient-list-item {
            background: var(--neumorphism-base);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-combined);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
            border: none;
        }

        .patient-list-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-combined);
        }

        .patient-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .patient-info {
            flex: 1;
            min-width: 0;
        }

        .patient-name {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .patient-details {
            font-size: 0.85rem;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .patient-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .btn-icon {
            padding: 0.5rem;
            min-width: auto;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .search-box {
            margin-bottom: 1.5rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--neumorphism-base);
            color: var(--text-dark);
            box-shadow: var(--shadow-combined);
        }

        .search-box input:focus {
            outline: none;
            box-shadow: var(--shadow-inset-combined);
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container" style="padding-bottom: 100px;">
        <!-- Page Header -->
        <div class="page-header fade-in" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1><i class="bi bi-person-heart" style="color: var(--primary-blue);"></i> Daftar Pasien</h1>
                <p>Kelola data pasien Anda</p>
            </div>
            <button onclick="showAddPatientModal()" class="btn btn-primary" style="padding: 0.75rem 1.5rem;">
                <i class="bi bi-plus-circle"></i> Tambah Pasien
            </button>
        </div>

        <!-- Search Box -->
        <div class="search-box fade-in">
            <i class="bi bi-search"></i>
            <input type="text" id="searchInput" placeholder="Cari pasien berdasarkan nama atau email..." oninput="filterPatients()">
        </div>

        <!-- Patient List -->
        <div id="patientList" class="fade-in">
            <div class="card" style="text-align: center; padding: 2rem;">
                <i class="bi bi-hourglass-split" style="font-size: 2rem; color: var(--text-light);"></i>
                <p style="margin-top: 1rem; color: var(--text-light);">Memuat daftar pasien...</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Patient Modal -->
    <div id="patientModal" class="modal-overlay" style="display: none;" onclick="if(event.target === this) closePatientModal();">
        <div class="modal-content" style="max-width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; margin: auto; animation: modalSlideIn 0.3s ease;" onclick="event.stopPropagation();">
            <div class="modal-header">
                <h3>
                    <i class="bi bi-person-plus" style="color: var(--primary-blue);"></i>
                    <span id="patientModalTitle">Tambah Pasien</span>
                </h3>
                <button class="modal-close-btn" onclick="closePatientModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-person"></i> Nama Lengkap
                    </label>
                    <input type="text" id="patientName" class="form-input" placeholder="Masukkan nama lengkap">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-envelope"></i> Email
                    </label>
                    <input type="email" id="patientEmail" class="form-input" placeholder="Masukkan email">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-telephone"></i> Nomor Telepon
                    </label>
                    <input type="tel" id="patientPhone" class="form-input" placeholder="Masukkan nomor telepon">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-calendar"></i> Tanggal Lahir
                    </label>
                    <input type="date" id="patientBirthDate" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-gender-ambiguous"></i> Jenis Kelamin
                    </label>
                    <select id="patientGender" class="form-input">
                        <option value="">-- Pilih --</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-geo-alt"></i> Alamat
                    </label>
                    <textarea id="patientAddress" class="form-input" rows="3" placeholder="Masukkan alamat"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-calendar-event"></i> Tanggal Stroke
                    </label>
                    <input type="date" id="patientStrokeDate" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-file-text"></i> Catatan Medis
                    </label>
                    <textarea id="patientMedicalNotes" class="form-input" rows="3" placeholder="Masukkan catatan medis"></textarea>
                </div>
            </div>
            
            <div class="modal-footer">
                <button onclick="closePatientModal()" class="btn btn-secondary">Batal</button>
                <button onclick="savePatient()" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Simpan
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="bi bi-house-door"></i>
            <span>Beranda</span>
        </a>
        <a href="sensors.html" class="nav-item">
            <i class="bi bi-activity"></i>
            <span>Monitoring</span>
        </a>
        <a href="patient.html" class="nav-item active">
            <i class="bi bi-person-heart" style="color: #31456A !important; display: inline-block !important; visibility: visible !important; opacity: 1 !important; font-size: 1.5rem !important; z-index: 1000 !important; position: relative !important; -webkit-text-fill-color: #31456A !important; background: transparent !important; font-family: 'bootstrap-icons' !important;"></i>
            <span>Pasien</span>
        </a>
        <a href="account.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Akun</span>
        </a>
    </nav>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/patient.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
